<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Genetic Cars</title>
        <style type="text/css">
            * { margin: 0; padding: 0; }

            body, html { height: 100%; width: 100%; overflow: hidden; }

            body { background-color: #000000; }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.1/browser/pixi.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p2.js/0.7.1/p2.min.js"></script>
        
        <!-- for deep cloning ability -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- major modifiers for simulation -->
        <script type="text/javascript">
            // neural network settings
            const g_net_input_cnt = 13,
                  g_net_output_cnt = 4;

            const g_hidden_layers = 1,
                  g_hidden_neurons = 10;

            // genetic algo settings
            var g_mutation_chance = 0.25,
                g_learning_rate = 0.15;

            // car physic constants
            const g_car_max_steer = 0.53,
                  g_car_max_forward_accel = 12,
                  g_car_max_reverse_accel = 5,
                  g_car_max_std_brake = 15,
                  g_car_max_e_brake = 8;

            // simulation settings
            const g_time_limit = 7,
                  g_car_amt = 30,
                  g_champions = 3;

            // loop control variables
            var g_phys_fast_speed = false,
                g_phys_iter_per_sec_normal = 60,  // physics iterations per second
                g_phys_steps_per_iter_normal = 1, // physics steps per iteration
                g_phys_iter_per_sec_fast = 100,    // physics iterations per second
                g_phys_steps_per_iter_fast = 10;   // physics steps per iteration
        </script>
        
        <script type="text/javascript" src="neural_net.js"></script>
        <script type="text/javascript" src="genetic_algo.js"></script>

        <script type="text/javascript" src="initiative.js"></script>
        <script type="text/javascript" src="generative.js"></script>

        <script type="text/javascript" src="simulate.js"></script>
        <script type="text/javascript" src="render.js"></script>
        
        <script type="text/javascript" src="physical_collision_handler.js"></script>
        <script type="text/javascript" src="callback_handlers.js"></script>

        <script type="text/javascript" src="smartcar.js"></script>
    </body>
</html>
